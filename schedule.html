<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="schedule.css">
    <title>休暇割り振り君</title>
    
</head>
<body>
    <script src="diff.js"></script>
    <script src="check.js"></script>

    <p id="title">休暇割り振り君</p>

    <form action="result.html" method="get">
        <label id="text-deadline">
            取得の期限を選んでください <input type="date" required name="deadline" id="deadline">
        </label>
        <br>
        <label id="text-rest">
            休みを取る日数を選んでください
            <select name="rest" required id="input-rest">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </label>
        <h1>日</h1>
        
        <p>休めない曜日を選んでください</p>
        <div>
            <label>日曜日<input type="checkbox" name="day" value="sunday" checked></label>
            <br>
            <label>月曜日<input type="checkbox" name="day" value="monday"></label>
            <br>
            <label>火曜日<input type="checkbox" name="day" value="tuesday"></label>
            <br>
            <label>水曜日<input type="checkbox" name="day" value="wednesday"></label>
            <br>
            <label>木曜日<input type="checkbox" name="day" value="thursday"></label>
            <br>
            <label>金曜日<input type="checkbox" name="day" value="friday"></label>
            <br>
            <label>土曜日<input type="checkbox" name="day" value="saturday" checked></label>
        </div>

        <input type="submit" id="submit" onclick="return stopSubmit()" value="Clickして計算する">

    </form>

    <div class="fukidashi"></div>
    
    <img src="hamster_sleeping_golden.png">

    <p id="explanation">休みを均等な間隔で割り振ります</p>
   
</body>
</html>
